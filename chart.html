<html>
<head>

  <script type="text/javascript">
    google.charts.load('current', {'packages':['gantt']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {

      data.addColumn('date', 'End Date');
      data.addColumn('number', 'Duration');
      data.addColumn('number', 'Percent Complete');
      data.addColumn('string', 'Dependencies');

      data.addRows([
        ['ProjectStart', 'Project ', 'All',
         new Date(2023, 3, 14), new Date(2023, 3, 15), null, 100, null],
        ['wireframe', 'Creating Wireframe', '3',
         new Date(2023, 3, 15), new Date(2023, 3, 23), null, null, null],
        ['Gathering', 'Requirements Gathering', '2',
         new Date(2023, 3, 18), new Date(2023, 3, 25), null, null, null],
        ['Design', 'Design', 'Ngawang(lead)',
         new Date(2023, 3, 26), new Date(2023, 4, 13), null, null, null],
        ['prototype', 'Building a prototype', 'Rinchen',
         new Date(2023, 4, 10), new Date(2023, 4, 23), null, null, null],
        ['Front-end', 'Front-end Development', 'Ngawang(lead)',
         new Date(2023, 4, 17), new Date(2023, 5, 5), null, null, null],
        ['Backend', 'Back-end Development', 'Pema',
         new Date(2023, 4, 21), new Date(2023, 5, 21), null, 0, null],
        ['test1', 'integration-testing', '',
         new Date(2023, 5, 22), new Date(2023, 5, 26), null, 0, null],
        ['test2', 'User Acceptance Testing', '',
         new Date(2023, 5, 26), new Date(2023, 5, 30), null, 0, null],
        ['deployment', 'Deployment', '',
         new Date(2023, 6, 1), new Date(2023, 6, 3), null, 0, null],
      ]);

      var options = {
        height: 400,
        gantt: {
          trackHeight: 30
        }
      };

      var chart = new google.visualization.Gantt(document.getElementById('chart_div'));

      chart.draw(data, options);
    }
  </script>
</head>
<body>

</body>
</html>
